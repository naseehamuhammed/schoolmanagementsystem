<!-- event_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ event.name }}</title>
</head>
<body>
    <h1>Results for {{ event.name }}</h1>
    <h2>Event Date: {{ event.date }}</h2>

    <h3>Results:</h3>
    <table>
        <thead>
            <tr>
                <th>Participant</th>
                <th>Rank</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.participant_name }}</td>
                <td>{{ result.rank }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
