

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Your Profile</h4>

                


              

                <hr>
                <h1>Details</h1>
                <p><strong>Name:</strong> {{ parent.profile.user.username }} </p>
                <p><strong>Email:</strong> {{ parent.profile.user.email }}</p>
                <!-- Ensure 'profile' field is correct -->
                <p><strong>Address:</strong> {{ parent.address }}</p>

                <p><strong>Contact:</strong> {{ parent.contact }}</p>
                
                

            </div>
        </div>
    </div>
</body>
</html>
