
{% block content %}
<h1>Manage Attendance for {{ teacher.user.username }}</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
            <td><a href="{% url 'users:update_teacher_attendance' attendance_id=record.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
