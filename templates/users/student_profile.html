

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Your Profile</h4>

                <!-- Profile Photo Section -->
                <div class="text-center">
                    {% if student.photo %}
                        <img src="{{ student.photo.url }}" alt="Profile Photo" class="img-thumbnail" style="width: 150px; height: 150px;">
                    {% else %}
                        <p>No profile photo uploaded</p>
                    {% endif %}
                </div>
                


                <!-- Profile Photo Upload Form -->
                <form method="POST" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    {{ photo_form.as_p }}
                    <button type="submit" class="btn btn-primary">Upload/Update Photo</button>
                </form>

                <hr>
                <h5>Details</h5>
                <p><strong>Name:</strong> {{ student.profile.user.username }} </p>
                <p><strong>Email:</strong> {{ student.profile.user.email }}</p>
                <!-- Ensure 'profile' field is correct -->
                <p><strong>Address:</strong> {{ student.address }}</p>
                
                

            </div>
        </div>
    </div>
</body>
</html>
