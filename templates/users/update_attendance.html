<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Update Attendance for Class: {{ school_class.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            
            <h4>Students</h4>
            <div class="list-group">
                {% for student in students %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between">
                            <span>{{ student.first_name }} {{ student.last_name }}</span>
                            <div>
                                <label>
                                    <input type="radio" name="attendance" value="{{ student.id }}-present" required> Present
                                </label>
                                <label>
                                    <input type="radio" name="attendance" value="{{ student.id }}-absent" required> Absent
                                </label>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update Attendance</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
