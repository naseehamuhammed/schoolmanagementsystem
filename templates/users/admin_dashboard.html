<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ0K1Lkb3xP16gkn0bRm2cOyvB9z+YGV5FfvhzAxwFz6+X6pQePJS69fA45e" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #001f3f;
            font-weight: 700;
        }

        .btn-submit {
            background-color: #001f3f;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            margin: 10px 0;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #004b8d;
            color: #ffffff;
        }

        .text-danger {
            font-size: 0.875rem;
            color: #dc3545;
        }

        .form-container {
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 0.75rem;
        }

        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 0.6rem;
        }

        .navbar {
            background-color: #001f3f;
        }

        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            color: #d1ecf1;
        }

        footer {
            background-color: #001f3f !important;
            color: #ffffff !important;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #ffffff !important;
            text-decoration: none;
        }

        footer a:hover {
            color: #d1ecf1 !important;
        }

        footer p {
            margin: 5px 0;
            color: #ffffff !important;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #001f3f;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:generate_timetable' %}">Generate Weekly Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 YourCompany. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0F2C2vR6o6c4oeXJJn7t7FHjrSxE7c8yrl6kwGpElOn0mkL4" crossorigin="anonymous"></script>
</body>

</html>
